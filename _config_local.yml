# Local development configuration
# This file overrides _config.yml for local development

# Local server settings
url: "http://localhost:4000"
baseurl: ""

# Enable incremental builds for faster development
incremental: true

# Show drafts and future posts
show_drafts: true
future: true

# Disable some plugins for faster builds
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Development-specific settings
livereload: true
livereload_port: 35729

# Sass configuration for development
sass:
  style: expanded
  sourcemap: true

# Exclude additional files in development
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/
  - .git/
  - .gitignore
  - README.md
  - LICENSE
  - "*.sh"
  - "*.py"
